# ~/.tmuxinator/menubaby.yml
# you can make as many tabs as you wish...

project_name: Menubaby
project_root: ~/apps/menubaby
rvm: ree@menubaby
tabs:
  - main:
      layout: main-vertical
      panes:
        - vim
        - lt
        - 
  - shell: 
  - database: rails db
  - server: rails s
  - logs: tail -f logs/development.log
  - console: rails c
  - production: ssh root@menubaby.com
  - staging: ssh root@menubabystaging.com
