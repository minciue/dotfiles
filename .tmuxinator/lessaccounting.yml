# ~/.tmuxinator/menubaby.yml
# you can make as many tabs as you wish...

project_name: lessaccounting
project_root: ~/apps/lessaccounting
tabs:
  - main:
      layout: main-vertical
      panes:
        - vim
        - lt
        - tmux resize-pane -D 15 && clear && tmux select-pane -t 0
  - shell: 
  - database: script/dbconsole
  - server: script/server
  - console: script/console
  - greenlantern: ssh $GL
  - ironman: ssh $IRONMAN
